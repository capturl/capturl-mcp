version: 2

project_name: capturl-mcp

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/main.go
    goos:
      - linux
      - windows
      - darwin # macOS
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    formats: ['tar.gz']
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

homebrew_casks:
  - repository:
      owner: capturl
      name: homebrew-tap
    homepage: "https://github.com/capturl/capturl-mcp"
    description: "Capturl MCP Server"
    
    hooks:
      post:
        # Remove the macOS quarantine so users don't see the "Unverified Developer" popup.
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/capturl-mcp"]
          end
